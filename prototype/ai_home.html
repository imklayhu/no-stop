<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoStop - AI Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#0F172A',
                            accent: '#F59E0B', // Vitality Orange
                            success: '#10B981',
                            surface: '#1E293B'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        .device-frame {
            width: 375px;
            height: 812px;
            background: #0F172A;
            border: 12px solid #1f2937;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .content {
            height: 100%;
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
            position: relative;
        }
        .content::-webkit-scrollbar {
            display: none;
        }
        /* Map Background Simulation */
        .map-bg {
            background-image: url('https://images.unsplash.com/photo-1524661135-423995f22d0b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.4;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="device-frame">
        <div class="content flex flex-col justify-between">
            <!-- Map Background -->
            <div class="map-bg"></div>

            <!-- Header -->
            <div class="relative z-10 pt-12 px-6 flex justify-between items-center text-white">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-brand-accent rounded-full flex items-center justify-center">
                        <i class="fas fa-bicycle text-brand-dark text-sm"></i>
                    </div>
                    <span class="font-bold tracking-wide">NoStop AI</span>
                </div>
                <div class="w-8 h-8 bg-brand-surface rounded-full flex items-center justify-center border border-white/10">
                    <i class="fas fa-user text-xs text-gray-400"></i>
                </div>
            </div>

            <!-- Central Conversation Area (Empty State) -->
            <div class="relative z-10 flex-1 flex flex-col justify-end px-6 pb-6">
                
                <!-- AI Greeting -->
                <div class="mb-6 animate-fade-in-up">
                    <div class="inline-block bg-brand-surface text-white p-4 rounded-2xl rounded-tl-none border border-white/5 shadow-lg max-w-[85%]">
                        <p class="text-sm leading-relaxed text-gray-200">
                            Hi there! Ready for a ride? üö¥‚Äç‚ôÇÔ∏è <br>
                            Tell me what you're looking for tonight.
                        </p>
                    </div>
                </div>

                <!-- Suggestion Chips -->
                <div class="flex gap-2 mb-4 overflow-x-auto pb-2 no-scrollbar">
                    <button class="bg-brand-surface/80 text-brand-accent text-xs px-3 py-2 rounded-full border border-brand-accent/20 whitespace-nowrap backdrop-blur-sm">
                        üåô Night Ride (30km)
                    </button>
                    <button class="bg-brand-surface/80 text-gray-300 text-xs px-3 py-2 rounded-full border border-white/10 whitespace-nowrap backdrop-blur-sm">
                        ‚ö°Ô∏è High Intensity
                    </button>
                    <button class="bg-brand-surface/80 text-gray-300 text-xs px-3 py-2 rounded-full border border-white/10 whitespace-nowrap backdrop-blur-sm">
                        üßò Recovery Spin
                    </button>
                </div>

                <!-- Input Area -->
                <div class="glass-panel rounded-2xl p-2 flex items-center gap-2 shadow-2xl">
                    <input type="text" placeholder="e.g. Quiet 40km loop, no hills..." 
                           class="bg-transparent text-white text-sm w-full px-3 py-2 focus:outline-none placeholder-gray-500">
                    <button class="w-10 h-10 bg-brand-accent rounded-xl flex items-center justify-center shadow-lg shadow-orange-500/20">
                        <i class="fas fa-paper-plane text-brand-dark text-sm"></i>
                    </button>
                </div>
                
                <!-- Voice Input Hint -->
                <div class="text-center mt-3">
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest">Powered by Minimax</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
