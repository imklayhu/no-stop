<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoStop - Route Landing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#0F172A',
                            accent: '#F59E0B',
                            success: '#10B981',
                            surface: '#1E293B'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        .device-frame {
            width: 375px;
            height: 812px;
            background: #0F172A;
            border: 12px solid #1f2937;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .content {
            height: 100%;
            position: relative;
        }
        .map-layer {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 38%;
            background-image: url('https://images.unsplash.com/photo-1569336415962-a4bd9f69cd83?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
            filter: brightness(0.8) contrast(1.1);
        }
        .bottom-sheet {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 48%; /* Slightly taller to accommodate content */
            background: #1E293B;
            border-radius: 24px 24px 0 0;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
            padding: 24px;
            display: flex;
            flex-direction: column;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .marker-pulse {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(245, 158, 11, 0.2);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }
        .poi-tooltip {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .marker-container:hover .poi-tooltip {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="device-frame">
        <div class="content">
            <!-- Map Area -->
            <div class="map-layer"></div>
            
            <!-- Top Navigation -->
            <div class="absolute top-12 left-6 right-6 z-10 flex justify-between items-center">
                <button class="w-10 h-10 bg-black/40 backdrop-blur rounded-full flex items-center justify-center text-white border border-white/10 hover:bg-black/60 transition-colors">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="flex gap-2">
                    <button class="w-10 h-10 bg-black/40 backdrop-blur rounded-full flex items-center justify-center text-white border border-white/10 hover:bg-black/60 transition-colors">
                        <i class="fas fa-layers"></i>
                    </button>
                    <button class="w-10 h-10 bg-black/40 backdrop-blur rounded-full flex items-center justify-center text-white border border-white/10 hover:bg-black/60 transition-colors">
                        <i class="fas fa-user"></i>
                    </button>
                </div>
            </div>

            <!-- Map Markers -->
            <!-- Start Point -->
            <div class="absolute top-[45%] left-[45%] z-10 marker-container cursor-pointer">
                <div class="marker-pulse"></div>
                <div class="w-4 h-4 bg-brand-success rounded-full border-2 border-white relative z-20 shadow-lg"></div>
                <div class="poi-tooltip">Start Point</div>
            </div>
            
            <!-- Risk Point (Clickable) -->
            <div class="absolute top-[30%] left-[60%] z-10 marker-container cursor-pointer group">
                <div class="bg-red-500 text-white text-[10px] px-2 py-1 rounded shadow-lg mb-1 whitespace-nowrap transform group-hover:scale-110 transition-transform">
                    ⚠️ Night Market
                </div>
                <div class="w-3 h-3 bg-red-500 rounded-full border-2 border-white mx-auto"></div>
            </div>

            <!-- Bottom Sheet -->
            <div class="bottom-sheet">
                <!-- Drag Handle -->
                <div class="w-10 h-1 bg-white/20 rounded-full mx-auto mb-6"></div>
                
                <!-- Route Header -->
                <div class="flex justify-between items-start mb-5">
                    <div>
                        <h2 class="text-white text-xl font-bold leading-tight">Riverside Night Loop</h2>
                        <div class="flex items-center gap-3 mt-2 text-sm text-gray-400">
                            <span class="flex items-center gap-1"><i class="fas fa-road text-xs"></i> 42km</span>
                            <span class="flex items-center gap-1"><i class="fas fa-clock text-xs"></i> ~1h 45m</span>
                            <span class="text-brand-success font-medium">96% Safety</span>
                        </div>
                    </div>
                    <div class="bg-brand-accent/10 p-2 rounded-lg">
                        <i class="fas fa-robot text-brand-accent text-xl"></i>
                    </div>
                </div>

                <!-- AI Insight Card -->
                <div class="bg-black/20 rounded-xl p-4 mb-6 border border-white/5 flex-1 overflow-y-auto">
                    <h4 class="text-brand-accent text-xs font-bold uppercase tracking-wider mb-2">Coach's Insight</h4>
                    <p class="text-gray-300 text-sm leading-relaxed">
                        Excellent choice for a quiet ride. This route bypasses the downtown traffic. 
                        <br><br>
                        <span class="text-white font-medium">⚠️ Caution:</span> I've flagged a Night Market at km 12 (see map). It gets busy after 8 PM, so slow down there.
                    </p>
                </div>

                <!-- Action Buttons -->
                <div class="mt-auto grid grid-cols-[1fr_2fr] gap-3">
                    <button class="bg-white/5 hover:bg-white/10 text-gray-300 py-3.5 rounded-xl text-sm font-medium border border-white/10 transition-colors flex items-center justify-center gap-2">
                        <i class="fas fa-redo-alt text-xs"></i> Regenerate
                    </button>
                    <button class="bg-brand-accent hover:bg-orange-600 text-brand-dark py-3.5 rounded-xl text-sm font-bold shadow-lg shadow-orange-500/20 transition-colors flex items-center justify-center gap-2">
                        Export GPX <i class="fas fa-arrow-right text-xs"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
