<!DOCTYPE html>
<html lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cycling Route Book Details</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#F59E0B", // Bright Amber/Orange from the buttons
              "background-light": "#F8FAFC",
              "background-dark": "#0F172A", // Dark Navy
              "card-dark": "#1E293B",
            },
            fontFamily: {
              display: ["Inter", "system-ui", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
            },
          },
        },
      };
    </script>
<style>
        .timeline-line::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: #334155;
            z-index: 0;
        }
        .segment:last-child .timeline-line::before {
            bottom: 50%;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display transition-colors duration-300 min-h-screen flex justify-center">
<div class="w-full max-w-[430px] min-h-screen relative flex flex-col bg-background-light dark:bg-slate-950 shadow-2xl overflow-hidden">
<div class="h-12 w-full"></div>
<header class="px-6 py-4 flex items-center justify-between">
<button class="p-2 -ml-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors">
<span class="material-icons-round text-2xl">expand_more</span>
</button>
<h1 class="text-lg font-bold">路书详情</h1>
<div class="flex items-center gap-4">
<button class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors">
<span class="material-icons-round text-2xl">share</span>
</button>
<button class="bg-slate-200 dark:bg-slate-800 px-3 py-1 rounded-full text-sm font-medium">导出</button>
</div>
</header>
<main class="flex-1 px-6 pb-32 overflow-y-auto">
<div class="mt-4 p-6 bg-slate-100 dark:bg-slate-900/50 rounded-2xl border border-slate-200 dark:border-slate-800 relative overflow-hidden">
<div class="absolute -right-4 -top-4 opacity-10 dark:opacity-20 pointer-events-none">
<span class="text-[120px] font-black leading-none">?</span>
</div>
<div class="relative z-10">
<div class="flex items-center gap-2 mb-4">
<span class="material-icons-round text-primary">bolt</span>
<h2 class="text-primary font-bold text-lg">AI 路书分析</h2>
</div>
<p class="text-slate-700 dark:text-slate-300 leading-relaxed">
                        这条 <span class="font-bold dark:text-white">30.5km</span> 的路线 <span class="font-bold dark:text-white">完美避开了早高峰拥堵路段</span>。前 5km 可作为热身，进入滨江路段后有长达 12km 的无红绿灯直路，非常适合进行 <span class="text-primary font-bold">甜区功率训练</span>。注意第 22km 处有一个施工路口，建议减速。
                    </p>
</div>
</div>
<div class="mt-8 relative space-y-10">
<div class="flex items-start gap-4 segment relative">
<div class="timeline-line absolute left-0 h-full"></div>
<div class="w-10 h-10 flex items-center justify-center relative z-10">
<div class="w-3 h-3 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]"></div>
</div>
<div class="flex-1 pt-1">
<div class="flex justify-between items-start">
<div>
<h3 class="font-bold text-lg">热身路段</h3>
<p class="text-slate-500 dark:text-slate-400 text-sm mt-0.5">0 - 5.0 km · 城市道路</p>
</div>
<span class="px-2 py-1 bg-slate-100 dark:bg-slate-800 rounded-md text-[10px] text-slate-500 font-medium">3 红绿灯</span>
</div>
</div>
</div>
<div class="flex items-start gap-4 segment relative">
<div class="timeline-line absolute left-0 h-full"></div>
<div class="w-10 h-10 flex items-center justify-center relative z-10">
<div class="w-3 h-3 rounded-full bg-primary shadow-[0_0_8px_rgba(245,158,11,0.5)]"></div>
</div>
<div class="flex-1 pt-1">
<div class="flex justify-between items-start">
<div>
<h3 class="font-bold text-lg">核心训练区</h3>
<p class="text-slate-500 dark:text-slate-400 text-sm mt-0.5">5.0 - 22.0 km · 滨江绿道</p>
<div class="flex gap-2 mt-2">
<span class="px-2 py-1 border border-primary/40 text-primary rounded-md text-[10px] font-medium">无红绿灯</span>
<span class="px-2 py-1 border border-primary/40 text-primary rounded-md text-[10px] font-medium">路况极佳</span>
</div>
</div>
</div>
</div>
</div>
<div class="flex items-start gap-4 segment relative">
<div class="timeline-line absolute left-0 h-full"></div>
<div class="w-10 h-10 flex items-center justify-center relative z-10">
<div class="w-3 h-3 rounded-full bg-rose-500 shadow-[0_0_8px_rgba(244,63,94,0.5)]"></div>
</div>
<div class="flex-1 pt-1">
<div class="flex justify-between items-start">
<div>
<h3 class="font-bold text-lg">注意路段</h3>
<p class="text-slate-500 dark:text-slate-400 text-sm mt-0.5">22.0 - 22.5 km · 施工区域</p>
</div>
<span class="px-2 py-1 bg-rose-500/10 text-rose-500 rounded-md text-[10px] font-bold">减速慢行</span>
</div>
</div>
</div>
<div class="flex items-start gap-4 segment relative">
<div class="timeline-line absolute left-0 h-full"></div>
<div class="w-10 h-10 flex items-center justify-center relative z-10">
<div class="w-3 h-3 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]"></div>
</div>
<div class="flex-1 pt-1">
<div class="flex justify-between items-start">
<div>
<h3 class="font-bold text-lg">放松冷身</h3>
<p class="text-slate-500 dark:text-slate-400 text-sm mt-0.5">22.5 - 30.5 km · 返程</p>
</div>
<span class="px-2 py-1 bg-slate-100 dark:bg-slate-800 rounded-md text-[10px] text-slate-500 font-medium">1 红绿灯</span>
</div>
</div>
</div>
</div>
</main>
<div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light dark:via-background-dark/95 to-transparent pt-12">
<div class="flex flex-col gap-3">
<button class="w-full h-14 bg-primary text-slate-900 font-bold rounded-2xl flex items-center justify-center gap-2 hover:opacity-90 transition-opacity active:scale-[0.98]">
<span class="material-icons-round">download</span>
                    导出 GPX 文件
                </button>
<button class="w-full h-14 bg-slate-200 dark:bg-slate-900/80 text-slate-600 dark:text-slate-400 font-bold rounded-2xl flex items-center justify-center gap-2 border border-slate-300 dark:border-slate-800 hover:bg-slate-300 dark:hover:bg-slate-800 transition-colors active:scale-[0.98]">
<span class="material-icons-round text-lg">sync</span>
                    同步到 Strava (开发中)
                </button>
</div>
</div>
<div class="absolute bottom-1.5 left-1/2 -translate-x-1/2 w-32 h-1.5 bg-slate-400/30 rounded-full"></div>
</div>
